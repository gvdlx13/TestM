<section ng-controller="ArticlesController" ng-init="findOne()">
  <div class="page-header">
    <h1>New Reading</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" ng-submit="addreading(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="title">Title</label>
          <div ng-bind="article.title" name = "title" ng-model="title" id="title"></div>
        </div>
        <div class="form-group" show-errors>
          <label for="reading">Reading</label>
          <input name="reading" type="text" ng-model="article.reading" id="reading" class="form-control" placeholder="0" required>
          <div ng-messages="articleForm.reading.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Reader Reading Required</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
